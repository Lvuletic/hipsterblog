<div>
    <h2><span>{{vm.entry.title}}</span></h2>
    <h4><span>{{vm.entry.blog.name}}</span></h4>
    <hr>
   
    <p ng-bind-html="vm.entry.content"></p>
       
    <div ng-show="vm.entry.tags.length">Tags - 
	    <span ng-repeat="tag in vm.entry.tags">
	        {{tag.name}}{{$last ? '' : ', '}}
	    </span>
      </div>
    <div>{{vm.entry.date | date:'medium'}}</div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;&nbsp;<span>Back</span>
    </button>
    <button type="submit"
            ui-sref="entry-view.edit({id:vm.entry.id})"
            class="btn btn-primary" ng-if="vm.entry.blog.user.login == vm.login">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;<span>Edit</span>
    </button>
    <button type="submit"
            ui-sref="entry-view.delete({id:vm.entry.id})"
            class="btn btn-danger" ng-if="vm.entry.blog.user.login == vm.login">
        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;&nbsp;<span>Delete</span>
    </button>
</div>
