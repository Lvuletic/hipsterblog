
<div>
    <h2><span>Blog</span> {{vm.blog.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.blog.name}}</span>
        </dd>
        <dt><span>Handle</span></dt>
        <dd>
            <span>{{vm.blog.handle}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.blog.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
